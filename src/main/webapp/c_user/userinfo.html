<div class="container">
<!-- <div class="row"> -->
<div class="col-sm-12" style="text-align: left;">
<div ng-controller="UserController as ctr">


<button type="submit" ng-click="ctr.getSelectedUser()" class="w3-btn w3-khaki w3-border w3-border-red w3-round-xlarge">My Profile</button>
</div>
</div>

<hr>
<div ng-controller="FriendController as ctrl" class="container">
<div class="form-group has-feedback"></div>
<div class="row">
<!-- <div class="col-sm-3"> -->
<div class="col-sm-3" style="text-align: right;">
<p><input type="text" ng-model="sear_text" placeholder="Search the User" class="form-control cols-sm-5"></p>
</div>
</div>
    <table class="table table-hover" >
        <thead>
            <tr>
            	<th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Address</th>
                <!-- <th>Role</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users | filter: sear_text">
            	<td><span ng-bind="user.id"></span></td>
	        	<td><span ng-bind="user.name"></span></td>
	        	<td><span ng-bind="user.email"></span></td>
	        	<td><span ng-bind="user.mobile"></span></td>
	        	<td><span ng-bind="user.address"></span></td>
	         	<!-- <td><span ng-bind="user.role"></span></td> -->
                <td><button type="button" ng-click="ctrl.sendFriendRequest(user.id)" class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge">Send Friend Request</button></td>
            </tr>
        </tbody>
    </table>
</div>
